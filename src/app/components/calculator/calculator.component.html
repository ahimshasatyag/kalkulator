<div class="toolbar" role="banner">
  <h1>Calculator</h1>
  <hr/><br/>

  <div id="container">
    <form name="calc">
      <input id="inputBox" type="text" name="output" placeholder="0" disabled="disabled" class="disabledInput" [value]= "inputVals" />
      <br/>

      <button *ngFor="let btn of buttonVals" (click)="getInput($event, btn)" type="button"
      [className]="btn=='AC' ? 'danger-btn' : ''">
        {{ btn }}
      </button>
    </form>
  </div>

  <br/><hr/>
</div>
